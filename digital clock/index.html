<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clocks">
        <div class="days">
            <span class="dd">mon</span>
            <p>days</p>
            </div>
        <div class="col">:</div>
            <div class="hrss">
            <div class="hrs">
            <div class="hr num">0</div>
            <div class="hr num">0</div>
            </div>
            <p>hours</p>
            </div>

            <div class="col ">:
            </div>
            <div class="mmss">
            <div class="mms">
            <div class="mm num">0</div>
            <div class="mm num">5</div>
            </div>
            <p>minutes</p>
            </div>
            <div class="col">:</div>
            <div class="secss">
            <div class="ses">
            <div class="se num">1</div>
            <div class="se num">1</div>
            </div>
            <p>seconds</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
